<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <form>
       <h1><div class="title">INPUT YOUR DETAILS BELOW</div></h1> 
        <div class="container">
            <h2>Full Name: <input type="text" name="Name" placeholder="Your Full Name" required></h2>
            <h2>Email:<input type="email" name="email" placeholder="example@gmail.com" required></h2>
            <h2>Phone:<input type="number" name="phone" placeholder="+123-123456789" required></h2>
            <h2>Job Type:<input type="text" name="Job" placeholder="Software Developer" required></h2>
            <h2>Skills:<input type="text" name="skill" placeholder="html, css, JavaScript,..." required></h2>
            <h2>Skills Level:<input type="text" name="skill" placeholder="beginner, intermediate, expert,..." required></h2>
            <h2>Education:<input type="text" name="education" placeholder="Bsc (computer science), Msc (soft skils),..." required></h2>
            <h2>Experience:<input type="text" name="Experience" placeholder="2 years in html, 2 yearsin css,..." required></h2>
            <h2>Linkedin:<input type="text" name="linkedin" placeholder="URL" required></h2>
            <h2>Twitter:<input type="text" name="twitter" placeholder="URL" required></h2>
            <h2>Facebook:<input type="text" name="facebook" placeholder="URL" required></h2>
            <h2>CV: <form action="/upload" method="post" enctype="multipart/form-data"><label for="file"></label><input type="file" id="file" name="file" accept="pdf"></form></h2>
            <h2>Portfolio: <form action="/upload" method="post" enctype="multipart/form-data"><label for="file"></label><input type="file" id="file" name="file" accept="jpg, .jpeg, .png, pdf"></form></h2>
            <h2>Logo: <form action="/upload" method="post" enctype="multipart/form-data"><label for="file"></label><input type="file" id="file" name="file" accept="jpg, .jpeg, .png, pdf"></form></h2>
            <h2>Bio: </h2><textarea name="Message" rows="6" placeholder="About..."></textarea>
            <button type="submit"class="btn btn-outline-info">Submit</button>
        </div>
    </form>
    <footer class="copy">
        &copy; 2024 HENRY ODUNSI
      </footer>
</body>
</html>
